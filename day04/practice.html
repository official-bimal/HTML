       <!-- Practice Qn 1 -->

        <thead>
            <tr>
                <th rowspan="2"></th>

                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
           <tr>
