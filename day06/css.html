<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Assignment</title>
</head>
<style>
    *{
        text-align: center;
    }
#main-topic{
    color: blue;
}
h1::first-letter{
    color: red;
}
h1,h3{
    font-family: Georgia,;
}
.para{
    color: white;
    background-color: cornflowerblue;
}
div button{
    background-color: purple;
    color: azure;
}
div button:hover{
    background-color: yellow;
    color: blue;
}
input:checked + label{
    color: darkgreen;
}
.para:nth-last-of-type(2n + 1){
color: red;
}

</style>
<body>
    <h1 id="main-topic">Css Practice</h1>
    <h3>Let's learn about selector </h3>
<p class="para">There are multiple selectors in css </p>

<p class="para">Some of them include class selector, id selector etc.</p>

<p class="para">And we can also combine these too.</p>

<div>
    <h5>Did you like the Practice set ?</h5>
    <input type="checkbox" id="yes ">
    <label for="yes">Yes</label> <br>
    <button>Learn next !</button>
</div>
</body>
</html>
